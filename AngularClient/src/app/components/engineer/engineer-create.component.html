<div class="col-md-offset-2">
    <br>
    <br>
    <input type="button" value = "Back" class="btn btn-sm btn-info" (click)="goBack()">
</div>

<div class = "col-md-6 col-md-offset-3">
        <h2> Enter the Engineer detail to save </h2>
        <form class="well" (submit) = "addEngineer($event)" #engForm="ngForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" [(ngModel)] = "engineer.firstName"  name ="firstName" required minlength="4" #firstName="ngModel" />
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                    class="alert alert-danger">
       
                   <div *ngIf="firstName.errors.required">
                     First Name is required.
                   </div>
                   <div *ngIf="firstName.errors.minlength">
                     First Name must be at least 4 characters long.
                   </div>
       
                </div>
                </div>
            
                <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" [(ngModel)] = "engineer.lastName" name ="lastName" required minlength="4" #lastName="ngModel"/>
                        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                        class="alert alert-danger">
           
                       <div *ngIf="lastName.errors.required">
                         Last Name is required.
                       </div>
                       <div *ngIf="lastName.errors.minlength">
                        Last Name must be at least 4 characters long.
                       </div>
           
                    </div>
                </div>
            
                <div class="form-group">
                        <label>Date of Birth</label>
                        <div >
                           <p-calendar [(ngModel)]="engineer.dob" showButtonBar="true" name ="dob" dataType ="string" showIcon="true" placeholder = "mm/dd/yyyy"  required #dob="ngModel" ></p-calendar>
                        </div>
                        <div *ngIf="dob.invalid && (dob.dirty || dob.touched)"
                        class="alert alert-danger">
           
                       <div *ngIf="dob.errors.required">
                         Date of Birth is required.
                       </div>
           
                       </div>
                        <!-- <input type="text" class="form-control" [(ngModel)] = "engineer.dob"  name ="dob"/> -->
                </div>
                
                <div>
                        <input type ="submit" value="Save" class="btn btn-sm btn-primary" [disabled]="engForm.invalid" />
                        <a routerLink="/engineers" routerLinkActive="active" class="btn btn-danger btn-sm">Cancel </a>
                </div>
                
            </form>

            
                        <p-calendar [(ngModel)]="date9" showButtonBar="true"></p-calendar>
                    
    </div>
